<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="RPS.css">
    <script src="RPS.js"></script>
</head>

<body>
    <section class="section-container">
        <div class="rps-grid">
            <button class="rock" onclick="playGame('rock')" >
                <h1>ROCK</h1>
                <strong><img src="fist.png" class="rock-pic"></strong>
            </button>
            <button class="paper" onclick="playGame('paper')">
                <h1>PAPER</h1>
                <strong><img src="hand-paper.png" class="rock-pic"></strong>
            </button>
            <button class="scissor" onclick="playGame('scissor')">
                <h1>SCISSOR</h1>
                <strong><img src="scissors.png" class="rock-pic"></strong>
            </button>
        </div>
        <div class="result" id="result"></div>
        <div class="score-board" id="scoreBoard">
            <p>Player: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>
    </section>
</body>
</html>
